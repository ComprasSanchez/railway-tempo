server:
  http_listen_port: 3200
  grpc_listen_port: 9095

distributor:
  log_received_spans:
    enabled: true
  receivers:
    jaeger:
      protocols:
        grpc:
        thrift_http:
        thrift_binary:
        thrift_compact:
    otlp:
      protocols:
        grpc:
        http:
          endpoint: 0.0.0.0:4318

ingester:
  lifecycler:
    ring:
      kvstore:
        store: memberlist
      replication_factor: 1
    address: 127.0.0.1
  trace_idle_period: 10s
  max_block_duration: 5m

memberlist:
  bind_addr: 0.0.0.0
  bind_port: 7946
  advertise_addr: 127.0.0.1
  join_members:
    - 127.0.0.1:7946

storage:
  trace:
    backend: local
    local:
      path: /var/tempo/traces

target: all
