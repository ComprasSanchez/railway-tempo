server:
  http_listen_port: 3200

distributor:
  log_received_spans:
    enabled: true
  receivers:
    jaeger:
      protocols:
        grpc:
        thrift_http:
        thrift_binary:
        thrift_compact:
    otlp:
      protocols:
        grpc:
        http:
          endpoint: 0.0.0.0:4318

ingester:
  lifecycler:
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
  trace_idle_period: 10s
  max_block_duration: 5m

storage:
  trace:
    backend: local
    local:
      path: /var/tempo/traces
